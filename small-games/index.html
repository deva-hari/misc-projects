<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }
        .game-card:nth-child(4) { animation-delay: 0.4s; }

        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .game-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 250px;
        }

        .dice-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .die {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a2a6c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

        .coin {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            transition: transform 1s ease;
            transform-style: preserve-3d;
        }

        .coin.flipping {
            animation: flip 1s ease;
        }

        .rps-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .rps-option {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rps-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .rps-option.selected {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .result {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            text-align: center;
        }

        .tictactoe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .ttt-cell {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ttt-cell:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .ttt-cell.x {
            color: #ff6b6b;
        }

        .ttt-cell.o {
            color: #4ecdc4;
        }

        .game-button {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #1a2a6c;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-button:active {
            transform: translateY(1px);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(1800deg);
            }
            100% {
                transform: rotateY(3600deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Classic Games Collection</h1>
            <p class="subtitle">Play timeless games right in your browser. Test your luck and strategy with these classic games!</p>
        </header>

        <div class="games-grid">
            <!-- Dice Game -->
            <div class="game-card">
                <div class="game-header">
                    <div class="game-icon">
                        <i class="fas fa-dice"></i>
                    </div>
                    <h2 class="game-title">Dice Roll</h2>
                </div>
                <div class="game-content">
                    <div class="dice-container">
                        <div class="die">?</div>
                        <div class="die">?</div>
                    </div>
                    <button class="game-button pulse" onclick="rollDice()">Roll Dice</button>
                </div>
            </div>

            <!-- Heads or Tails -->
            <div class="game-card">
                <div class="game-header">
                    <div class="game-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <h2 class="game-title">Heads or Tails</h2>
                </div>
                <div class="game-content">
                    <div class="coin" id="coin">Flip Me!</div>
                    <button class="game-button pulse" onclick="flipCoin()">Flip Coin</button>
                </div>
            </div>

            <!-- Rock Paper Scissors -->
            <div class="game-card">
                <div class="game-header">
                    <div class="game-icon">
                        <i class="fas fa-hand-rock"></i>
                    </div>
                    <h2 class="game-title">Rock Paper Scissors</h2>
                </div>
                <div class="game-content">
                    <div class="rps-container">
                        <div class="rps-option" onclick="playRPS('rock')">
                            <i class="fas fa-hand-rock"></i>
                        </div>
                        <div class="rps-option" onclick="playRPS('paper')">
                            <i class="fas fa-hand-paper"></i>
                        </div>
                        <div class="rps-option" onclick="playRPS('scissors')">
                            <i class="fas fa-hand-scissors"></i>
                        </div>
                    </div>
                    <div class="result" id="rps-result">Choose your move!</div>
                </div>
            </div>

            <!-- Tic Tac Toe -->
            <div class="game-card">
                <div class="game-header">
                    <div class="game-icon">
                        <i class="fas fa-th"></i>
                    </div>
                    <h2 class="game-title">Tic Tac Toe</h2>
                </div>
                <div class="game-content">
                    <div class="tictactoe-board" id="board">
                        <div class="ttt-cell" onclick="makeMove(0)"></div>
                        <div class="ttt-cell" onclick="makeMove(1)"></div>
                        <div class="ttt-cell" onclick="makeMove(2)"></div>
                        <div class="ttt-cell" onclick="makeMove(3)"></div>
                        <div class="ttt-cell" onclick="makeMove(4)"></div>
                        <div class="ttt-cell" onclick="makeMove(5)"></div>
                        <div class="ttt-cell" onclick="makeMove(6)"></div>
                        <div class="ttt-cell" onclick="makeMove(7)"></div>
                        <div class="ttt-cell" onclick="makeMove(8)"></div>
                    </div>
                    <div class="result" id="ttt-result">Your turn!</div>
                    <button class="game-button" onclick="resetBoard()">Reset Game</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ | Classic Games Collection | Enjoy your playtime!</p>
        </footer>
    </div>

    <script>
        // Dice Game
        function rollDice() {
            const dice = document.querySelectorAll('.die');
            dice.forEach(die => {
                die.textContent = '?';
                die.style.transform = 'rotate(0deg)';
            });
            
            setTimeout(() => {
                dice.forEach(die => {
                    const value = Math.floor(Math.random() * 6) + 1;
                    die.textContent = value;
                    die.style.transform = `rotate(${Math.random() * 360}deg)`;
                });
            }, 500);
        }

        // Coin Flip Game
        function flipCoin() {
            const coin = document.getElementById('coin');
            coin.classList.add('flipping');
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                const result = Math.random() > 0.5 ? 'Heads' : 'Tails';
                coin.textContent = result;
            }, 1000);
        }

        // Rock Paper Scissors
        function playRPS(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const resultElement = document.getElementById('rps-result');
            
            // Highlight player choice
            document.querySelectorAll('.rps-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Determine winner
            let result;
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}`;
            } else {
                result = `You lose! ${computerChoice} beats ${playerChoice}`;
            }
            
            resultElement.textContent = result;
        }

        // Tic Tac Toe
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function makeMove(index) {
            if (gameBoard[index] !== '' || !gameActive) return;
            
            gameBoard[index] = currentPlayer;
            document.querySelectorAll('.ttt-cell')[index].textContent = currentPlayer;
            document.querySelectorAll('.ttt-cell')[index].classList.add(currentPlayer.toLowerCase());
            
            if (checkWinner()) {
                document.getElementById('ttt-result').textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }
            
            if (!gameBoard.includes('')) {
                document.getElementById('ttt-result').textContent = "It's a tie!";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('ttt-result').textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function resetBoard() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            
            document.querySelectorAll('.ttt-cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            
            document.getElementById('ttt-result').textContent = "Your turn!";
            document.querySelectorAll('.rps-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById('rps-result').textContent = "Choose your move!";
        }

        // Initialize pulse animation on buttons
        document.querySelectorAll('.game-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.classList.remove('pulse');
            });
            
            button.addEventListener('mouseleave', () => {
                button.classList.add('pulse');
            });
        });
    </script>
</body>
</html>
