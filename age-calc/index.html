<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Age Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .calculator {
            padding: 30px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-box {
            flex: 1;
            min-width: 200px;
        }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .input-box input:focus {
            border-color: #ff416c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 65, 108, 0.2);
        }

        .btn-calculate {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.5rem;
            color: #ff416c;
            margin-bottom: 20px;
        }

        .age-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .age-unit {
            background: white;
            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .age-unit:hover {
            transform: translateY(-10px);
        }

        .age-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2575fc;
        }

        .age-label {
            font-size: 1.1rem;
            color: #666;
            margin-top: 5px;
        }

        .fun-fact {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            border-radius: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        .fun-fact i {
            color: #ff416c;
            margin-right: 10px;
        }

        .error {
            color: #ff416c;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .age-display {
                gap: 10px;
            }
            
            .age-unit {
                min-width: 90px;
                padding: 15px 10px;
            }
            
            .age-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Creative Age Calculator</h1>
            <p>Discover your age in years, months, and days!</p>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <div class="input-box">
                    <label for="day">Day</label>
                    <input type="number" id="day" min="1" max="31" placeholder="DD">
                </div>
                
                <div class="input-box">
                    <label for="month">Month</label>
                    <input type="number" id="month" min="1" max="12" placeholder="MM">
                </div>
                
                <div class="input-box">
                    <label for="year">Year</label>
                    <input type="number" id="year" min="1900" max="2023" placeholder="YYYY">
                </div>
            </div>
            
            <button class="btn-calculate" id="calculate">
                <i class="fas fa-bolt"></i> Calculate My Age
            </button>
            
            <div class="error" id="error">
                Please enter a valid date!
            </div>
            
            <div class="result-container" id="result">
                <h2 class="result-title">Your Age is:</h2>
                <div class="age-display">
                    <div class="age-unit">
                        <div class="age-value" id="years">0</div>
                        <div class="age-label">Years</div>
                    </div>
                    <div class="age-unit">
                        <div class="age-value" id="months">0</div>
                        <div class="age-label">Months</div>
                    </div>
                    <div class="age-unit">
                        <div class="age-value" id="days">0</div>
                        <div class="age-label">Days</div>
                    </div>
                </div>
                
                <div class="fun-fact">
                    <i class="fas fa-lightbulb"></i> Did you know? You've lived through approximately <span id="heartbeats">0</span> heartbeats!
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate');
            const resultContainer = document.getElementById('result');
            const errorContainer = document.getElementById('error');
            
            calculateBtn.addEventListener('click', calculateAge);
            
            function calculateAge() {
                // Get input values
                const day = parseInt(document.getElementById('day').value);
                const month = parseInt(document.getElementById('month').value);
                const year = parseInt(document.getElementById('year').value);
                
                // Validate inputs
                if (!day || !month || !year) {
                    showError('Please fill in all fields!');
                    return;
                }
                
                if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2023) {
                    showError('Please enter a valid date!');
                    return;
                }
                
                // Create date objects
                const birthDate = new Date(year, month - 1, day);
                const today = new Date();
                
                // Validate date
                if (birthDate > today) {
                    showError('Birth date cannot be in the future!');
                    return;
                }
                
                // Calculate age
                let years = today.getFullYear() - birthDate.getFullYear();
                let months = today.getMonth() - birthDate.getMonth();
                let days = today.getDate() - birthDate.getDate();
                
                // Adjust for negative days/months
                if (days < 0) {
                    months--;
                    // Get days in previous month
                    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += prevMonth.getDate();
                }
                
                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                // Display results
                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('days').textContent = days;
                
                // Calculate heartbeats (approx 72 beats per minute)
                const totalDays = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
                const heartbeats = (totalDays * 24 * 60 * 72).toLocaleString();
                document.getElementById('heartbeats').textContent = heartbeats;
                
                // Show result
                errorContainer.classList.remove('show');
                resultContainer.classList.add('show');
            }
            
            function showError(message) {
                errorContainer.textContent = message;
                errorContainer.classList.add('show');
                resultContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
